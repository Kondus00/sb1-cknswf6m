<!DOCTYPE html>
<html lang="pl">
  <!-- Changed to 'pl' for Polish, assuming your app targets Polish users -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta
      name="description"
      content="DialogAI – Zrewolucjonizuj swój biznes dzięki nowoczesnym chatbotom AI opartym na technologiach Google."
    />
    <meta name="author" content="DialogAI Team" />
    <meta name="robots" content="index, follow" />

    <!-- SEO and Social Media Meta Tags -->
    <meta property="og:title" content="DialogAI – Automatyzacja Biznesu z AI" />
    <meta
      property="og:description"
      content="Odkryj, jak chatboty AI i technologie Google mogą zwiększyć sprzedaż i efektywność Twojej firmy."
    />
    <meta property="og:image" content="/logo.png" />
    <!-- Update with your actual logo or image path -->
    <meta property="og:url" content="https://www.dialogai.pl" />
    <!-- Update with your domain -->
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DialogAI – Automatyzacja Biznesu z AI"
    />
    <meta
      name="twitter:description"
      content="Odkryj, jak chatboty AI i technologie Google mogą zwiększyć sprzedaż i efektywność Twojej firmy."
    />
    <meta name="twitter:image" content="/logo.png" />
    <!-- Update with your actual logo or image path -->

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Updated favicon name for consistency -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- Add for iOS devices -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Add for Progressive Web App (PWA) support -->

    <!-- Preload critical resources for performance -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/index.css" as="style" />

    <!-- Load Inter font efficiently -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      />
    </noscript>

    <title>DialogAI – Automatyzacja Biznesu z AI</title>
    <!-- Updated title for branding -->
  </head>
  <body class="bg-gray-900 text-white antialiased">
    <div
      id="root"
      role="main"
      aria-label="Aplikacja DialogAI – główna treść"
    ></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
